<p>
Find items at {{serviceName}} that match your identifiers:
</p>
<form class="form">
    <div class="form-group">
        <textarea class="form-control"
            rows="3"
            placeholder="{{tool.sampleData}}"
            ng-model="ids.pasted"></textarea>
    </div>
    <div class="btn-group" dropdown>
        <button class="btn btn-default"
            ng-click="sendIdentifiers()" ng-disabled="!parsedIds.length">
            Look for
        </button>
        <button type="button" class="btn btn-default dropdown-toggle">
            {{state.rootClass.displayName}}s
            <span class="caret"></span>
            <span class="sr-only">Choose root class</span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="cld in classes | filter:{group:'PRIMARY'}" ng-class="{active: cld === state.rootClass}">
                <a ng-click="state.rootClass = cld">{{cld.displayName}}</a>
            </li>
            <li class="divider"></li>
            <li ng-repeat="cld in classes | filter:{group:'SECONDARY'}" ng-class="{active: cld === state.rootClass}">
                <a ng-click="state.rootClass = cld">{{cld.displayName}}</a>
            </li>
        </ul>
    </div>
</form>
