<form role="form" class="form compact" ng-submit="uploadIds()">
    <div class="form-group">
        <label class="control-label">
            Choose a type:
        </label>
        <select
                class="form-control"
                ng-model="rootClass"
                ng-options="cld.displayName for cld in classes">
        </select>
    </div>
    <tabset type="navType">
        <tab heading="Enter IDs">
            <div class="form-group">
                <textarea class="literal"
                    ng-model="pastedIds"
                    spellcheck="false"
                    rows="{{tool.state === 'FULL' ? 10 : 5}}"
                    style="width: 100%"></textarea>
                <p class="help-block">
                Type or paste in a list of identifiers.
                <a ng-click="pastedIds = tool.sampleData">
                    Click here for an example.
                </a>
                </p>
            </div>
        </tab>
        <tab heading="Choose file">
            <div class="form-group">
                <input type="file" ng-model="idFile">
                <p class="help-block">
                Upload identifiers from a tab, comma or new-line delimited text file.
                </p>
            </div>
        </tab>
    </tabset>
</form>
