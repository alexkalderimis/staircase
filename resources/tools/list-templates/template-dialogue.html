<div class="modal-header">
    <a class="btn btn-warning pull-right" ng-click="cancel()">
        close
    </a>
    <div class="col-sm-3 pull-right">
        <filter-term term="filterTerm"></filter-term>
    </div>
    <h3 class="modal-title">Structured search for {{list.name}}</h3>
</div>
<div class="modal-body list-templates-chooser">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-4"
                ng-repeat="template in templates | filter:filterTerm"
                ng-hide="count === 0"
                ng-controller="TemplateController">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <a ng-click="runTemplate()">
                                <span class="badge pull-right">{{count}}</span>
                                {{template.parsedTitle}}
                            </a>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p ng-show="template.description">
                            {{template.description | limitTo:descLimit}}
                            <a ng-show="template.description.length > descLimit"
                                ng-click="descLimit = template.description.length">...</a>
                        </p>
                        <p ng-hide="template.description">
                            <em>No description</em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
