<span class="pull-right badge">
    {{(rowCount | number) || "counting..." }}
</span>

<form role="form" class="form" ng-submit="startQuery()">
    <div class="form-group">
        <label class="control-label">
            Choose a type:
        </label>
        <select
                ng-model="rootClass"
                ng-options="cld.displayName group by cld.group for cld in classes">
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">
            Where:
            <input type="checkbox" ng-model="useConstraint">
        </label>
    </div>
    <fieldset
        ng-class="{disabled: !useConstraint}"
        ng-disabled="!useConstraint"
        class="optional-constraint form-group">
        <select
                ng-model="fieldName"
                ng-options="fld as name for (name, fld) in model.classes[rootClass.className].attributes">
        </select>
        <label>matches</label>
        <input class="form-control input-sm" type="text" ng-model="fieldValue">
    </fieldset>
    <button class="pull-right btn btn-default" type="submit">
        View {{ rowCount == 1 ? rootClass.displayName : 'Table' }}
    </button>
</form>
