<span ng-show="rowCount != null" class="pull-right badge">
    {{rowCount | number}}
</span>
<i class="fa fa-spin fa-circle-o-notch pull-right" ng-show="rowCount == null"></i>

<form role="form" class="form" ng-submit="startQuery()">
    <div class="form-group">
        <label class="control-label">
            Choose a type:
        </label>
        <select class="form-control"
                ng-model="rootClass"
                ng-options="cld.displayName group by cld.group for cld in classes">
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">
            Where:
            <input type="checkbox" ng-model="useConstraint">
        </label>
    </div>
    <fieldset
        ng-class="{disabled: !useConstraint}"
        ng-disabled="!useConstraint"
        class="optional-constraint form-group">
        <select
                ng-model="fieldName"
                ng-options="fld[1] for fld in fields">
        </select>
        <label>matches</label>
        <input class="form-control input-sm" type="text" ng-model="fieldValue">
    </fieldset>
</form>
