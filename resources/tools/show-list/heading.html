<div class="list-group-item show-list" ng-if="list.name">
    <a ng-click="activate()"><i class="fa fa-list-alt"></i> View {{list.name}}.</a>
</div>
<div class="list-group-item show-list" ng-if="data.ids.length">
    <a ng-click="makeIdList()"><i class="fa fa-list-alt"></i> Make a list of {{ data.ids.length }} {{ data.type }}s</a>
</div>

<div class="list-group-item show-list" ng-if="data.query">
    <a ng-click="queryList()"><i class="fa fa-list-alt"></i> Save results as list</a>
</div>
