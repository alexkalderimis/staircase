<div class="showReport">
  <h1>{{dn}}: {{item.symbol}} {{item.primaryIdentifier ||
    item.name || item.identifier}}</h1>

    <div class="description" ng-show="description">
     {{description.value}}
   </div>


  <table class="table">
    <tr ng-repeat="attribute in attributes">
      <td class="propName">{{attribute.propName}}</td>
      <td>{{attribute.value}}</td>
    </tr>
  </table>

  <div class="loader" ng-show="showLoader">
  </div>

</div>
