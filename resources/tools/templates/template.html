<form class="form-inline">
    <div class="form-group">
        Find
        <input class="input-sm form-control" type="text" ng-model="outputType" typeahead="cld as cld.displayName for cld in classes | filter:$viewValue">,
        given information about a
        <input class="input-sm form-control" type="text" ng-model="inputType" typeahead="cld as cld.displayName for cld in classes | filter:$viewValue">
    </div>
    <div class="form-group">
        <filter-term term="templateFilter"></filter-term>
    </div>
</form>

<div class="list-group">
    <img class="loading" src="/images/loading.gif" ng-hide="templates">
    <div class="alert alert-info" ng-show="templates && !filteredTemplates.length">
        <p>
            <strong>Sorry</strong>
            No templates found.
        </p>
    </div>
    <div class="list-group-item" ng-class="{active: showConstraints}" ng-repeat="template in filteredTemplates = (suitableTemplates | filter:templateFilter)">
        <a ng-click="showConstraints = !showConstraints"
            class="list-group-item-heading">
            {{template | templateTitle}}
        </a>
        <p class="list-group-item-text">{{template.description}}</p>
        <div ng-show="showConstraints">
            <form class="form" ng-submit="runQuery(template)">
                <div class="form-group" ng-repeat="constraint in template.constraints | filter:{editable:true}">
                    <label>{{constraint.path}} {{constraint.op}}</label>
                    <input class="form-control" ng-model="constraint.value">
                </div>
                <label>Returns</label>
                <div class="well well-sm">
                    <span class="label label-primary output-column" ng-repeat="path in template.views">
                        {{path}}
                    </span>
                </div>
                <button class="btn btn-primary" type="submit">View Table</button>
            </form>
        </div>
    </div>
</div>
